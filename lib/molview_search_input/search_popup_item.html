<dom-module id="search-popup-item">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;

        cursor: pointer;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        font-size: 11pt;
      }

      :host:hover, :host[selected] {
        background: var(--paper-grey-200);
      }

      .tag {
        padding: 6px;
        float: right;

        font-size: 8pt;
        line-height: 1;
        text-transform: uppercase;
        color: var(--molview-white);
        border-radius: var(--molview-radius);
        box-shadow: 0px 2px 2px -1px rgba(0, 0, 0, 0.5);
        /* text-shadow: 0 0 1px rgba(0, 0, 0, 0.3); */
      }
    </style>
  </template>
</dom-module>
