<dom-module id="molview-toolbar">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        height: calc(64px + 48px);

        color: var(--molview-white);
        background-color: var(--paper-red-500);
      }

      paper-tabs {
        color: var(--molview-white);
        background-color: var(--paper-red-500);
        --paper-tabs-selection-bar-color: var(--molview-white);
      }

      paper-tab {
        color: var(--paper-red-a100);
        text-transform: uppercase;
        transition: color .1s;

        /* Fix small width changes when the tab is selected */
        font-weight: bold;
      }

      paper-tab.iron-selected {
        color: var(--molview-white);
      }

      paper-input {
        --paper-input-container-color: var(--paper-red-a100);
        --paper-input-container-focus-color: #000;
      }

      #toolbar {
        padding: 0 16px;
        height: 64px;
        align-items: center;
      }

      #molview-logo {
        display: none;
        width: 110px;
        height: 20px;
        margin: 8px 13px;
      }

      #search-input {
        padding: 0 20px;
        flex: 1;
      }

      /* Mobile first approach: logo is hidden by default */
      @media (min-width: 600px)
      {
        #molview-logo {
          display: inherit;
        }

        #search-input {
          padding: 0 30px;
        }
      }
    </style>

    <!-- Fist bar -->
    <div id="toolbar" class="layout horizontal">
      <!-- Drawer menu toggle -->
      <content select=".molview-drawer-toggle"></content>
      <!-- MolView brand -->
      <iron-image
          id="molview-logo"
          src="[[logo]]"
          sizing="contain"></iron-image>
      <!-- Search bar wrapper -->
      <molview-search-input id="search-input"></molview-search-input>
      <!-- Quick help button -->
      <content select=".molview-help-button"></content>
    </div>
    <!-- Scopes tabs -->
    <paper-tabs selected="0" scrollable noInk>
      <paper-tab>Molecular structure</paper-tab>
      <paper-tab>Spectroscopy</paper-tab>
      <paper-tab>Empirical data</paper-tab>
    </paper-tabs>
  </template>
</dom-module>
