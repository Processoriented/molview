<dom-module id="molview-toolbar">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        height: calc(64px + 42px);

        color: var(--molview-white);
        background-color: var(--paper-red-700);
      }

      paper-input {
        --paper-input-container-color: var(--paper-red-a100);
        --paper-input-container-focus-color: #000;
      }

      #toolbar {
        padding: 0 16px;
        height: 64px;
        align-items: center;

        @apply(--layout-horizontal);
      }

      #molview-logo {
        width: 110px;
        height: 20px;
        margin: 8px 13px;
      }

      #search-input {
        flex: 1;
        margin: 0 30px;
      }

      /* Mobile layout tweaks */
      @media (max-width: 600px)
      {
        #molview-logo, #drawer-toggle, #help-button {
          display: none;
        }

        #search-input {
          margin: 0;
        }
      }

      /* Tabs */
      paper-tabs {
        height: 42px;
        color: var(--molview-white);
        background-color: var(--paper-red-700);
        --paper-tabs-selection-bar-color: var(--molview-white);
      }

      paper-tab {
        color: var(--paper-red-100);
        transition: color .1s;
        text-transform: uppercase;
        font-size: 10pt;
        transition: color .3s;
      }

      paper-tab.iron-selected {
        color: var(--molview-white);
      }
    </style>

    <iron-media-query
        query="(max-width: 600px)"
        query-matches="{{mini-toolbar}}"></iron-media-query>

    <div id="toolbar">
      <!-- Drawer menu toggle -->
      <paper-icon-button
          id="drawer-toggle"
          icon="menu"></paper-icon-button>
      <!-- MolView brand -->
      <iron-image
          id="molview-logo"
          src="[[logo]]"
          sizing="contain"></iron-image>
      <!-- Search bar wrapper -->
      <molview-search-input id="search-input" mini-toolbar$="{{mini-toolbar}}">
      </molview-search-input>
      <!-- Quick help button -->
      <paper-icon-button
          id="help-button"
          icon="help-outline"></paper-icon-button>
    </div>
    <!-- Scopes tabs -->
    <paper-tabs selected="0" scrollable noInk>
      <paper-tab>Search results</paper-tab>
      <paper-tab>Molecular structure</paper-tab>
      <paper-tab>Spectroscopy</paper-tab>
      <paper-tab>Empirical data</paper-tab>
      <paper-tab>DNA sequence</paper-tab>
      <paper-tab>Script editor</paper-tab>
    </paper-tabs>
  </template>
</dom-module>
